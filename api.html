<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/api.css" />
		<title>API</title>
	</head>
	<body>
		<header>
			<h1>JS-Part 1</h1>
		</header>
		<main class="container">
			<div class="hero">
				<div class="hero__left">
					<form action="" method="GET">
						<div class="hero__left--text">
							<label for="username">User Name</label>
							<input type="text" name="username" id="username" />
						</div>
						<div class="hero__left--text">
							<label for="apikey">Api Key</label>
							<input type="text" name="apikey" id="apikey" />
						</div>
						<div class="hero__left--text">
							<label for="apisecret">Api Secret</label>
							<input type="text" name="apisecret" id="apisecret" />
						</div>

						<button type="submit" id="submit" class="btn btn-th" onclick="getProfile()">
							Submit
						</button>
					</form>
				</div>
				<div class="hero__right">
					<h2>API Key Manager</h2>
					<div class="hero__right--context">
						<table>
							<thead>
								<tr>
									<th>#</th>
									<th class="username">Username</th>
									<th class="api">Api Key</th>
									<th class="secret">Api Secret</th>
                                    <th class="headerbtn">Edit</th>
                                    <th class="headerbtn">Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<label>1</label>
									</td>
									<td>
										<input type="text" name="username" id="username" disabled placeholder="ali" />
									</td>
									<td>
										<input type="text" name="apikey" id="apikey" disabled placeholder="jy8532iuyllj23546" />
									</td>
									<td>
										<input
											type="text"
											name="apisecret"
											id="apisecret"
                                            disabled
											placeholder="sdhf*********123"
										/>
									</td>
									<td>
										<button type="edit" id="edit" class="btn btn-th" onclick="getProfile()">
											Edit
										</button>
									</td>
									<td>
										<button type="delete" id="delete" class="btn btn-second" onclick="getProfile()">
											Delete
										</button>

                                    </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<input type="text" name="username" id="username" />
		</main>
		<footer></footer>
	</body>
</html>
